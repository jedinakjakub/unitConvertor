<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div id="num">
                    <input type="number" id="input-Num">
                </div>
                <div id="convertButton">
                    <button id="convert-Btn">Convert</button>
                </div>
            </div>
                <div class="measure" id="lenghtContainer">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="lenght-Convertion">Please Add Value</p>
                </div>
                <div class="measure" id="volumeContainer">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-Convertion">Please Add Value</p>
                </div>
                <div class="measure" id="massContainer">
                    <h2>Mass(Kilograms/Pounds)</h2>
                    <p id="mass-Convertion">Please Add Value</p>
                </div>
        </div>
            
           
        <script src="index.js"></script>
    </body>
</html>
